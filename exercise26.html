<!DOCTYPE html>
<html>
<head>
<!-- JQuery Link Below, won't hurt if it isn't required -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<meta charset="utf-8">
<title>My Javascript Test File</title>
<script>
//Whole URL: http://grin3design.com/testimages/1610/balloon-1.jpg
/* TESTIMAGES
"balloon.jpg", "bird.jpg", "bug-sm.png", "cage.png", "gloom.gif", "hat-sm.png", "horse.png", "qcube.gif", "robot.gif", "robot.png", "test-pattern.jpg", "tv-frame.png"
*/
 
	var arrayImg = new Array();
		arrayImg[0] = "balloon.jpg";
		arrayImg[1] = "bird.jpg";
		arrayImg[2] = "bug-sm.png";
		arrayImg[3] = "cage.png";
		arrayImg[4] = "gloom.gif";
		arrayImg[5] = "hat-sm.png";
		arrayImg[6] = "horse.png";
		arrayImg[7] = "qcube.gif";
		arrayImg[8] = "robot.gif";
		arrayImg[9] = "robot.png";
		arrayImg[10] = "test-pattern.jpg";
		arrayImg[11] = "tv-frame.png";


		getRandomImage(arrayImg, "");

	function getRandomImage(imgAr, path) {      
		path = path || 'http://grin3design.com/testimages/1610/'; // image path here
		var num = Math.floor( Math.random() * imgAr.length );
		var img = imgAr[num];

		var imgStr = '<img src="' + path + img + '"' + ' alt="">';
		document.write(imgStr); 
		document.close();
	}

</script>
<script>
	$(document).ready(displayImage);

	var imagesArray = ["balloon.jpg", "bird.jpg", "bug-sm.png", "cage.png", "gloom.gif", 
						"hat-sm.png", "horse.png", "qcube.gif", "robot.gif", "robot.png", 
						"test-pattern.jpg", "tv-frame.png"];

	function displayImage(){
		var num = Math.floor(Math.random() * (imagesArray.length+1)); // 0...6
		document.canvas.src = 'http://grin3design.com/testimages/1610/'+ imagesArray[num];
}


</script>
</head>
<body>
      <img src="blank.jpg" name="canvas" />
</body>
</html>
